{% extends 'base.html' %}
{% block content %}

  <a href="{% url 'articles:new' %}" class="m-2">NEW</a>
  <br>
  <br>
  <br>
  {% for article in articles %}

    <p class="m-2"> 내용: {{ article.content }} </p>
    <a href=" {% url 'articles:detail' article.pk %}" class="m-2">DETAIL</a>
    <br>
    <br>
  {% endfor %}
{% endblock %}
